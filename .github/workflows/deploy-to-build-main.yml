name: kyo-web-online - Build and Deploy to build-main

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Install Node.js and npm
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # Use the version of Node.js your project requires

      # Install all dependencies
      - name: Install Dependencies
        run: npm install

      # Build the project
      - name: Build App
        run: npm run build

      # Push the built folder to build-main branch
      - name: Push to build-main
        uses: s0/git-publish-subdir-action@main
        env:
          REPO: self
          BRANCH: build-main
          FOLDER: dist
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Build in Main Environment: ({sha}) {msg}"
